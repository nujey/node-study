<html>
 <head>
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
 </head>
 <body>
   <div id="app">
    <blog-post post-title="hello111111!"></blog-post>
   </div>
   <script>
      Vue.component('blog-post', {
        // 在 JavaScript 中是 camelCase 的
        props: ['postTitle'],
        template: '<h3>{{ postTitle }}</h3>'
      })
      new Vue({
        el: "#app"
      })
    </script>
 </body>
</html>
