<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <user-card2></user-card2>
  <template id="userCardTemplate">
    <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" alt="" class="image">
    <div class="container">
      <p class="name">User Name</p>
      <p class="email">yourmail@some-email.com</p>
      <button class="bubtton">Follow</button>
    </div>
  </template>
</body>
<script>
  class UserCard1 extends HTMLElement {
    constructor() {
      super()

      var image = document.createElement('img')

      image.src = 'https://semantic-ui.com/images/avatar2/large/kristy.png'
      image.classList.add('image')
      
      var container = document.createElement('div')
      container.classList.add('container')

      var name = document.createElement('p')
      name.classList.add('name')
      name.innerText = 'User name'

      var email = document.createElement('p');
      email.classList.add('email');
      email.innerText = 'yourmail@some-email.com';

      var button = document.createElement('button');
      button.classList.add('button');
      button.innerText = 'Follow';

      container.append(name, email, button)

      this.append(image, container)
    }
  }

  class userCard2 extends HTMLElement {
    constructor() {
      super()
      var templateElem = document.getElementById('userCardTemplate')
      var content = templateElem.content.cloneNode(true)

      this.appendChild(content)
    }
  }
  window.customElements.define({'user-card': UserCard1})
</script>
</html>
